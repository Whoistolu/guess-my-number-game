<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <a href="https://icons8.com/icon/KFssnxqXHKfA/medal"></a>
    <link rel="stylesheet" href="style.css">
    <title>Guess My Number</title>
</head>

<body>
    <header>
        <button>Play Again!</button>
        <h1>(Between 1 and 20)</h1>
    </header>

    <main>
        <div class="guess">
            <h2>Guess MY Number!</h2>
            <p>?</p>
        </div>

        <div class="input-section">
            <div>
                <input type="text">
                <br>
                <button>Check</button>
            </div>

            <div>
                <p>Start guessing...</p>
                <p><img src="https://img.icons8.com/emoji/48/000000/fire.png" /> Score: <span>20</span></p>
                <p><img src="https://img.icons8.com/fluency/48/000000/medal.png" /> Highscore: <span>0</span></p>

            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
